<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <title>
    {% if page.title == "Home" %}
      Built With Ember
    {% else if %}
      {{ page.title }} &middot; Built With Ember
    {% endif %}
  </title>

  <meta property="og:title" content="Built With Ember"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="http://builtwithember.io/"/>
  <meta property="og:image" content="{{ site.url }}/img/share-logo.jpg"/>
  <meta property="og:site_name" content="Built With Ember"/>
  <meta property="fb:admins" content="501641940"/>

  <link rel="shortcut icon" href="/img/favicon.png" />
  <link rel="stylesheet" href="/css/main.css">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <div class="main-sidebar">
    <a href="/"><img src="/img/logo.png" alt="Built With Ember Logo" class="img-responsive"></a>
    <h1><a href="/" class="site-name">Built With Ember</a></h1>
    <p class="subtitle">Ambitious web applications built using <a href="http://emberjs.com">Ember.js</a>.</p>
    <p class="byline">Brought to you by <a href="http://blimp.io">Blimp</a></p>

    <hr class="main-sidebar-hr">

    {% include navigation.html %}

    <hr class="main-sidebar-hr">

    <ul class="list-unstyled hidden-xs">
      <li class="nav-item">
        {% if page.title == "Home" or page.title == "About" %}
          <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://builtwithember.io/" data-text="@BuiltWithEmber: A list of ambitious web applications using @emberjs" data-related="BuiltWithEmber" data-count="none">Tweet</a>
        {% else %}
          <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-text="{{ page.title }}:" data-via="BuiltWithEmber">Tweet</a>
        {% endif %}
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </li>
      <li>
        <a href="https://twitter.com/BuiltWithEmber" class="twitter-follow-button" data-show-count="false">Follow @BuiltWithEmber</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </li>
    </ul>
  </div>
  <div class="main-container">
    {{ content }}
  </div>
  {% include analytics.html %}
</body>
</html>
